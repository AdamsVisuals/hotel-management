<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="rooms.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="images/HMS LOGO TRANSPARENT.png" alt="Hotel Logo" class="logo">
                    <h2>Hotel Admin</h2>
                </div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#rooms">
                        <i class="fas fa-bed"></i>
                        <span>Room Management</span>
                    </a>
                </li>
                <li>
                    <a href="guest.html">
                        <i class="fas fa-users"></i>
                        <span>Guest Management</span>
                    </a>
                </li>
                <li>
                    <a href="#bookings">
                        <i class="fas fa-calendar-check"></i>
                        <span>Booking Management</span>
                    </a>
                </li>
                <li>
                    <a href="#staff">
                        <i class="fas fa-user-tie"></i>
                        <span>Staff Management</span>
                    </a>
                </li>
                <li>
                    <a href="#reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40x40" alt="Admin Profile">
                    <div>
                        <h4>Admin User</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
                <a href="#logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="left-nav">
                    <button class="toggle-sidebar" id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="right-nav">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="messages">
                        <i class="fas fa-envelope"></i>
                        <span class="message-badge">5</span>
                    </div>
                    <div class="user-nav">
                        <div class="user-dropdown">
                            <div class="user-dropdown-toggle">
                                <img src="https://via.placeholder.com/40x40" alt="User Profile" id="userAvatar">
                                <span id="userName">Admin</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="user-dropdown-menu">
                                <a href="#profile"><i class="fas fa-user"></i> My Profile</a>
                                <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

                <div class="room-management-container">
                    <header class="room-header">
                        <h1>Room Management</h1>
                        <nav class="room-nav">
                            <a href="dashboard.html" class="nav-link">Dashboard</a>
                            <a href="guest-management.html" class="nav-link">Guest Management</a>
                        </nav>
                    </header>
            
                    <main class="room-main">
                        <div class="room-controls">
                            <div class="search-filter">
                                <input type="text" id="room-search" placeholder="Search rooms..." class="search-input">
                                <select id="room-filter" class="filter-select">
                                    <option value="all">All Rooms</option>
                                    <option value="available">Available</option>
                                    <option value="occupied">Occupied</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
                            <button id="add-room-btn" class="btn-primary">Add New Room</button>
                        </div>
            
                        <div id="rooms-list" class="room-cards-container">
                            <!-- Rooms will be loaded here dynamically -->
                        </div>
                    </main>
            
                    <!-- Room Modal -->
                    <div id="room-modal" class="modal">
                        <div class="modal-content">
                            <span class="close-modal">&times;</span>
                            <h2 id="room-modal-title">Add New Room</h2>
                            <form id="room-form">
                                <input type="hidden" id="room-id">
                                <div class="form-group">
                                    <label for="room-number">Room Number</label>
                                    <input type="text" id="room-number" required>
                                </div>
                                <div class="form-group">
                                    <label for="room-type">Room Type</label>
                                    <select id="room-type" required>
                                        <option value="single">Single</option>
                                        <option value="double">Double</option>
                                        <option value="suite">Suite</option>
                                        <option value="deluxe">Deluxe</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="room-price">Price Per Night ($)</label>
                                    <input type="number" id="room-price" required>
                                </div>
                                <div class="form-group">
                                    <label for="room-status">Status</label>
                                    <select id="room-status" required>
                                        <option value="available">Available</option>
                                        <option value="occupied">Occupied</option>
                                        <option value="maintenance">Maintenance</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="room-description">Description</label>
                                    <textarea id="room-description"></textarea>
                                </div>
                                <button type="submit" class="btn-primary">Save Room</button>
                            </form>
                        </div>
                    </div>
                </div>

    <script src="script.js"></script>
    <script src="rooms.js"></script>
</body>
</html>
