<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System | Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <img src="images/HMS LOGO TRANSPARENT.png" alt="Hotel Logo" class="logo">
                    <h2>Hotel Admin</h2>
                </div>
                <button class="close-sidebar" id="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <ul class="sidebar-menu">
                <li class="active">
                    <a href="index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#rooms">
                        <i class="fas fa-bed"></i>
                        <span>Room Management</span>
                    </a>
                </li>
                <li>
                    <a href="guest.html">
                        <i class="fas fa-users"></i>
                        <span>Guest Management</span>
                    </a>
                </li>
                <li>
                    <a href="#bookings">
                        <i class="fas fa-calendar-check"></i>
                        <span>Booking Management</span>
                    </a>
                </li>
                <li>
                    <a href="#staff">
                        <i class="fas fa-user-tie"></i>
                        <span>Staff Management</span>
                    </a>
                </li>
                <li>
                    <a href="#reports">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li>
                    <a href="#settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40x40" alt="Admin Profile">
                    <div>
                        <h4>Admin User</h4>
                        <small>Super Admin</small>
                    </div>
                </div>
                <a href="#logout" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <nav class="top-nav">
                <div class="left-nav">
                    <button class="toggle-sidebar" id="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="right-nav">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <div class="messages">
                        <i class="fas fa-envelope"></i>
                        <span class="message-badge">5</span>
                    </div>
                    <div class="user-nav">
                        <div class="user-dropdown">
                            <div class="user-dropdown-toggle">
                                <img src="https://via.placeholder.com/40x40" alt="User Profile" id="userAvatar">
                                <span id="userName">Admin</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div class="user-dropdown-menu">
                                <a href="#profile"><i class="fas fa-user"></i> My Profile</a>
                                <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                                <div class="dropdown-divider"></div>
                                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

                <div class="container">
                    <main class="main-contents">
                        <!-- Room Management Content -->
                        <div class="content-area" id="rooms">
                            <div class="page-header">
                                <h1>Room Management</h1>
                            </div>
            
                            <!-- Room Actions -->
                            <div class="section-actions">
                                <div class="search-filter">
                                    <div class="search-box">
                                        <i class="fas fa-search"></i>
                                        <input type="text" id="roomSearch" placeholder="Search rooms...">
                                    </div>
                                    <select id="roomStatusFilter">
                                        <option value="all">All Statuses</option>
                                        <option value="available">Available</option>
                                        <option value="occupied">Occupied</option>
                                        <option value="maintenance">Maintenance</option>
                                    </select>
                                </div>
                                <button id="addRoomBtn" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Add Room
                                </button>
                            </div>
            
                            <!-- Rooms Table -->
                            <div class="table-section">
                                <div class="table-responsive">
                                    <table class="data-table" id="roomsTable">
                                        <thead>
                                            <tr>
                                                <th>Room No.</th>
                                                <th>Type</th>
                                                <th>Price/Night</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Will be populated by JS -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            
                <!-- Room Modal (for add/edit) -->
                <div class="modal" id="roomModal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">Add New Room</h3>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="roomForm">
                                <input type="hidden" id="roomId">
                                <div class="form-group">
                                    <label for="roomNumber">Room Number *</label>
                                    <input type="text" id="roomNumber" required>
                                </div>
                                <div class="form-group">
                                    <label for="roomType">Room Type *</label>
                                    <select id="roomType" required>
                                        <option value="standard">Standard</option>
                                        <option value="deluxe">Deluxe</option>
                                        <option value="suite">Suite</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="roomPrice">Price/Night ($) *</label>
                                    <input type="number" id="roomPrice" min="0" step="0.01" required>
                                </div>
                                <div class="form-group">
                                    <label for="roomStatus">Status *</label>
                                    <select id="roomStatus" required>
                                        <option value="available">Available</option>
                                        <option value="occupied">Occupied</option>
                                        <option value="maintenance">Maintenance</option>
                                    </select>
                                </div>
                                <div class="form-actions">
                                    <button type="button" class="btn btn-outline close-modal">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save Room</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

    <script src="script.js"></script>
    <script src="rooms.js"></script>
</body>
</html>
